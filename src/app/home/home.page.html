<ion-content [fullscreen]="true" color="light">


  <div id="container">
    <strong>Simplificación de Circuitos Lógicos</strong>
    <p>Elige la cantidad de variables</p>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" *ngFor="let c of numVars">
          <ion-button (click)="onSelectNum(c)" fill="outline" shape="round">
            {{ c }} Variables
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
